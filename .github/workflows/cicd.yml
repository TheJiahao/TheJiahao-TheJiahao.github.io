name: CI/CD
on:
  push:
  workflow_dispatch:

jobs:
  ci:
    name: CI
    permissions:
      contents: write
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    uses: ./.github/workflows/ci.yml

  cd:
    name: CD
    needs: ci
    concurrency:
      group: cd
      cancel-in-progress: true

    uses: ./.github/workflows/cd.yml
