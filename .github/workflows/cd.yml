name: CD
on:
  push:
    branches: main
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up
        uses: ./setup-action

      - name: Generate website
        run: pnpm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./public

  Deploy:
    runs-on: ubuntu-latest
    needs: Build
    environment:
      name: github-pages

    steps:
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: TheJiahao/TheJiahao.github.io
          publish_branch: main # default: gh-pages
          publish_dir: ./public
