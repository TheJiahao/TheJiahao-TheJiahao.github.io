description: Set up Node and pnpm

runs:
    using: composite
    steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Install pnpm
          uses: pnpm/action-setup@v3
          with:
              version: latest
              run_install: false

        - name: Install Node.js
          uses: actions/setup-node@v4
          with:
              node-version: lts/*
              cache: pnpm

        - name: Install dependencies
          run: pnpm install
          shell: bash
