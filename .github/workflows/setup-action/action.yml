name: Set up
description: Set up Node and pnpm
inputs:
  pnpm_args:
    description: Arguments for pnpm
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: yarn

    - name: Enable corepack
      run: corepack enable
      shell: bash

    - name: Install dependencies
      run: yarn install ${{ inputs.pnpm_args }} --immutable
      shell: bash
