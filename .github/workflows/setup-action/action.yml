name: Set up
description: Set up Node and Yarn
inputs:
  yarn_args:
    description: Arguments for Yarn
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - name: Enable corepack
      run: corepack enable
      shell: bash

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: yarn

    - name: Install dependencies
      run: yarn install ${{ inputs.yarn_args }} --immutable
      shell: bash
