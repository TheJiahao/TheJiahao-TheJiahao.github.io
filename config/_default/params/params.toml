# Pages placed under these sections will be shown on homepage and archive page.
mainSections = ["posts"]
# Output page's full content in RSS.
rssFullContent = true
favicon = "/favicon.svg"
taxonomiesExcludedFromSitemap = ["tags"]
pagesEcludedFromIndex = ["term", "taxonomy"]

[author]
    name = "Jiahao Li"

[footer]
    since = 2020

[dateFormat]
    published = "2006-01-02"
    lastUpdated = "2006-01-02"

[sidebar]
    emoji = "ðŸ¤”"

    [sidebar.avatar]
        enabled = true
        local = true
        src = "avatar.svg"

[article]
    math = false
    headingAnchor = true

    [article.license]
        enabled = true

## Widgets
[[widgets.homepage]]
    type = "search"

[[widgets.homepage]]
    type = "archives"

    [widgets.homepage.params]
        limit = 5

