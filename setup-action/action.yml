name: Set up
description: Set up Node and pnpm
inputs:
  pnpm_args:
    description: Arguments for pnpm
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - uses: pnpm/action-setup@v2
      name: Install pnpm
      with:
        version: latest
        run_install: false

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: pnpm

    - name: Install dependencies
      run: pnpm install ${{ inputs.pnpm_args }}
      shell: bash
