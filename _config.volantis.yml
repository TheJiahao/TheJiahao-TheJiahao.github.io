seo:
  use_tags_as_keywords: true # front-matter 缺少关键词时使用文章标签
  use_excerpt_as_description: true # front-matter 缺少描述时使用文章摘要

plugins:
  darkmode:
    enable: true

cover:
  title: Jiahao 的博客
  height_scheme: half # full, half
  layout_scheme: search # search (搜索), dock (坞), featured (精选), focus (焦点)
  display:
    home: false
    archive: false
    others: false
  background:
  search: 搜索
  features: # 注释以隐藏默认封面功能

site_footer:
  layout: [license]

# 注意事项：建议规范全站路径 URL 最后带一个 "/" 例如 "about/"
navbar:
  visiable: always # always, auto
  logo: # choose [img] or [icon + title]
    img: #volantis-static/media/org.volantis/blog/Logo-NavBar@3x.png # https://gcore.jsdelivr.net/gh/volantis-x/cdn-org/blog/Logo-NavBar@3x.png
    icon:
    title: Jiahao 的博客
  menu:
    - name: 首页
      icon: fa-solid fa-house
      url: /
    - name: 分类
      icon: fa-solid fa-folder-open
      url: categories/
    - name: 标签
      icon: fa-solid fa-tags
      url: tags/
    - name: 归档
      icon: fa-solid fa-archive
      url: archives/
    - name: 暗黑模式
      icon: fas fa-moon
      toggle: darkmode
  search: 搜索 # Search bar placeholder

# 侧边栏
sidebar:
  # 主页、分类、归档等独立页面
  for_page: [blogger, category, tagcloud]
  # layout: docs/post 这类文章页面
  for_post: [toc]
  # 侧边栏组件库
  widget_library:
    # blogger info widget
    blogger:
      class: blogger
      display: [desktop, mobile] # [desktop, mobile]
      avatar: https://avatars.githubusercontent.com/u/42709836
      shape: circle # circle, rectangle
      url: /about/
      title: Jiahao Li
      subtitle:
      jinrishici: false # Poetry Today. You can set a string, and it will be displayed when loading fails.
      social:
        - icon: fas fa-rss
          url: atom.xml
        - icon: fab fa-github
          url: https://github.com/TheJiahao

    # toc widget (valid only in articles)
    toc:
      class: toc
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fas fa-list
        title: 本文目录
      list_number: false
      min_depth: 2
      max_depth: 5

    # category widget
    category:
      class: category
      display: [desktop] # [desktop, mobile]
      header:
        icon: fas fa-folder-open
        title: 文章分类
        url: /categories/

    # tagcloud widget
    tagcloud:
      class: tagcloud
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fas fa-tags
        title: 热门标签
        url: /tags/
      min_font: 14
      max_font: 24
      color: true
      start_color: "#145A92"
      end_color: "#A22C10"

# 文章布局
article:
  # 文章列表页面的文章卡片布局方案
  preview:
    scheme: landscape # landscape
    # pin icon for post
    pin_icon: https://gcore.jsdelivr.net/gh/twitter/twemoji@13.0/assets/svg/1f4cc.svg
    # auto generate title if not exist
    auto_title: true # false, true
    # auto generate excerpt if not exist
    auto_excerpt: true # false, true
    # show split line or not
    line_style: solid # hidden, solid, dashed, dotted
    # show readmore button
    readmore: auto # auto, always
  # 文章详情页面的文章卡片本体布局方案
  body:
    # 文章顶部信息
    # 从 meta_library 中取
    top_meta: [author, category, date, updated]
    # ----------------
    # 文章页脚组件
    footer_widget:
      # 参考资料、相关资料等 (for layout: post/docs)
      references:
        title: 参考资料
        icon: fas fa-quote-left
        # 在 front-matter 中:
        #   references:
        #     - title: 某篇文章
        #       url: https://
        # 即可显示此组件。
      # 版权声明组件 (for layout: post/docs)

    # 文章底部信息
    # 从 meta_library 中取
    bottom_meta: [tags]

    # meta library
    meta_library:
      # 默认文章作者（可在 front-matter 中覆盖）
      author:
        avatar: https://avatars.githubusercontent.com/u/42709836
        name: Jiahao
        url: /
      # 文章创建日期
      date:
        icon: fas fa-calendar-alt
        title: "发布于："
        format: "ll" # 日期格式 http://momentjs.com/docs/
      # 文章更新日期
      updated:
        icon: fas fa-edit
        title: "更新于："
        format: "ll" # 日期格式 http://momentjs.com/docs/
      # 文章分类
      category:
        icon: fas fa-folder-open
      # 文章标签
      tags:
        icon: fas fa-hashtag
      # 分享

comments:
  service: giscus
  # giscus
  # https://giscus.app
  # https://github.com/laymonage/giscus
  giscus:
    # 以下配置按照 YML 格式增删填写即可
    repo: TheJiahao/TheJiahao.github.io
    repo-id: MDEwOlJlcG9zaXRvcnkyOTc3MDMxMjY=
    category: General
    category-id: DIC_kwDOEb6W1s4Cb_e4
    mapping: "pathname"
    reactions-enabled: "1"
    emit-metadata: "0"
    lang: "zh-CN"
    input-position: top
    loading: lazy
    # 以上配置按照 YML 格式增删填写即可
    theme:
      light: "light" # https://gcore.jsdelivr.net/gh/volantis-x/cdn-volantis@master/css/giscus/light.css
      dark: "dark" # https://gcore.jsdelivr.net/gh/volantis-x/cdn-volantis@master/css/giscus/dark.css

color_scheme:
  # ------------
  # 通用颜色
  common:
    # 主题色
    theme: "#44D7B6"
    # 链接色
    link: "#2196F3"
    # 按钮色
    button: "#44D7B6"
    # 鼠标放到交互元素上时的色
    hover: "#FF5722"
    # 主题色块内部的文字颜色
    inner: "#FFFFFF"
    # 选中区域文字的背景颜色
    selection: "alpha(#2196F3, 0.2)"
  # ------------
  # 亮色主题（默认）
  light:
    # 网站背景色
    site_bg: "#F4F4F4"
    # 网站背景上的文字
    site_inner: "#222222"
    # 网站页脚文字
    site_footer: "#444444"

    # 卡片背景色
    card: "#FFFFFF"
    # 卡片上的普通文字
    text: "#444444"

    # 区块和代码块背景色
    block: "#f6f6f6"
    # 代码块高亮时的背景色
    codeblock: "#FFF7EA"
    # 行内代码颜色
    inlinecode: "#983906"

    # 文章部分
    h1: "#353535"
    h2: "#3a3a3a"
    h3: "#333333"
    h4: "#444444"
    h5: "#505050"
    h6: "#545454"
    p: "#444444"

    # 列表文字
    list: "#545454"
    # 列表 hover 时的文字
    list_hl: "mix($color-theme, #000000, 80)"
    # 辅助性文字
    meta: "#444444"

    # 版权卡片背景色
    copyright_bkg: "#F5F5F5"
  # ------------
  # 暗色主题
  # https://www.maijisheji.com/2094.html
  dark:
    # 网站最深底色            # Dark Grey 1
    site_bd: "#121212"
    # 网站背景色              # Dark Grey 2
    site_bg: "#1f1f1f"
    # 卡片背景色              # Dark Grey 3
    card: "#262626"
    # 网站背景上的文字
    site_inner: "#eeeeeede"
    # 网站页脚文字
    site_footer: "#aaaaaade"
    # 卡片上的普通文字
    text: "#eeeeeede"

    # 区块和代码块背景色       # Dark Grey 4
    block: "#434343"
    # 代码块高亮时的背景色     # Dark Grey 2
    codeblock: "#1f1f1f"
    # 行内代码颜色
    inlinecode: "#D56D28"

    # 文章部分高强度文本的不透明度应为 87％ 中等重点文字适用于 60％
    h1: "#FFFFFFde" #  Dark Grey 8
    h2: "#FFFFFFde"
    h3: "#FFFFFF99" #  Dark Grey 7
    h4: "#FFFFFF99"
    h5: "#FFFFFF99"
    h6: "#FFFFFF99"
    p: "#d9d9d9de" #  Dark Grey 6

    # 列表文字                #  Dark Grey 6
    list: "#d9d9d9de"
    # 列表 hover 时的文字
    list_hl: "mix($color-theme, #fff, 80)"
    # 辅助性文字              #  Dark Grey 5
    meta: "#bfbfbfde"
    # 版权卡片背景色
    copyright_bkg: "#21252b"
    # 夜间图片亮度
    brightness: 70%

custom_css:
  navbar:
    effect: [shadow, floatable] # [shadow, floatable, blur]
